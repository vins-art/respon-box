<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Respon Box ‚Äì Sistem Pelaporan</title>

<style>
/* =========================
   THEME VARIABLES
========================= */
:root{
  --primary:#60a5fa;      /* biru muda */
  --primary-soft:#eff6ff;
  --primary-dark:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

/* =========================
   GLOBAL
========================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

a{text-decoration:none;color:var(--primary-dark)}
h2,h3{margin:0}
.hidden{display:none}

/* =========================
   CENTER WRAPPER
========================= */
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 16px;
}

/* =========================
   CARD
========================= */
.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  width:100%;
  max-width:900px;
  padding:30px;
}

/* =========================
   BUTTON
========================= */
.btn{
  background:var(--primary);
  color:#fff;
  padding:12px 22px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.btn.secondary{
  background:#e5e7eb;
  color:#111;
}
.btn.full{width:100%}

/* =========================
   LOGIN
========================= */
.login-box{
  max-width:420px;
  margin:auto;
  text-align:center;
}
.login-box h2{
  margin-bottom:20px;
}
label{
  display:block;
  text-align:left;
  font-size:14px;
  color:var(--muted);
  margin:14px 0 6px;
}
input, select, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
}
.login-actions{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:18px;
}

/* =========================
   DASHBOARD
========================= */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:25px;
}
.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  margin-bottom:25px;
}
.stat{
  background:var(--primary-soft);
  padding:20px;
  border-radius:12px;
  text-align:center;
}
.stat p{
  font-size:26px;
  font-weight:700;
  margin-top:8px;
}
.actions{
  margin-bottom:25px;
}
.actions .btn{margin-right:10px}

/* =========================
   TABLE
========================= */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid var(--border);
  text-align:left;
}
.status.baru{color:#d97706}
.status.diproses{color:#2563eb}
.status.diverifikasi{color:#7c3aed}
.status.selesai{color:#16a34a}

/* =========================
   FORM
========================= */
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.form-group{display:flex;flex-direction:column}
.form-group.full{grid-column:1/-1}
textarea{min-height:120px}

/* =========================
   IMAGE PREVIEW
========================= */
.preview{
  margin-top:20px;
  text-align:center;
}
.preview img{
  width:260px;
  height:260px;
  object-fit:cover;
  border-radius:12px;
  border:1px solid var(--border);
}
</style>
</head>

<body>

<!-- ================= LOGIN ================= -->
<div class="page" id="loginPage">
  <div class="card login-box">
    <h2>üîê Login Respon Box</h2>

    <label>Email</label>
    <input type="email" placeholder="email@student.ac.id"/>

    <label>Password</label>
    <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"/>

    <div class="login-actions">
      <a href="#">Lupa password?</a>
      <button class="btn" onclick="goDashboard()">Masuk</button>
    </div>
  </div>
</div>

<!-- ================= DASHBOARD ================= -->
<div class="page hidden" id="dashboardPage">
  <div class="card">

    <div class="header">
      <h2>Dashboard Mahasiswa</h2>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="stats">
      <div class="stat">
        Total Laporan
        <p>12</p>
      </div>
      <div class="stat">
        Dalam Proses
        <p>4</p>
      </div>
      <div class="stat">
        Selesai
        <p>8</p>
      </div>
    </div>

    <div class="actions">
      <button class="btn" onclick="goForm()">‚ûï Buat Laporan</button>
      <button class="btn secondary" onclick="goEdit()">‚úèÔ∏è Edit Laporan</button>
    </div>

    <h3>Laporan Terakhir</h3>
    <table>
      <tr>
        <th>Kategori</th>
        <th>Ruangan</th>
        <th>Status</th>
        <th>Tanggal</th>
      </tr>
      <tr>
        <td>AC</td>
        <td>R-201</td>
        <td class="status baru">Baru</td>
        <td>12/09/2025</td>
      </tr>
      <tr>
        <td>Listrik</td>
        <td>R-105</td>
        <td class="status selesai">Selesai</td>
        <td>10/09/2025</td>
      </tr>
    </table>

  </div>
</div>

<!-- ================= FORM ================= -->
<div class="page hidden" id="formPage">
  <div class="card">
    <div class="header">
      <h2>üìù Buat Laporan</h2>
      <a href="#" onclick="goDashboard()">Kembali</a>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Kategori</label>
        <select>
          <option>AC</option>
          <option>Listrik</option>
        </select>
      </div>

      <div class="form-group">
        <label>Ruangan</label>
        <select>
          <option>R-101</option>
          <option>R-201</option>
        </select>
      </div>

      <div class="form-group full">
        <label>Deskripsi</label>
        <textarea></textarea>
      </div>

      <div class="form-group full">
        <label>Foto</label>
        <input type="file" onchange="preview(this)">
      </div>
    </div>

    <div class="preview">
      <img id="imgPreview" class="hidden"/>
    </div>

    <button class="btn full" onclick="goDashboard()">Kirim Laporan</button>
  </div>
</div>

<script>
function goDashboard(){
  show('dashboardPage')
}
function goForm(){
  show('formPage')
}
function goEdit(){
  alert('Simulasi halaman edit laporan (alur tetap)')
}
function logout(){
  show('loginPage')
}
function show(id){
  ['loginPage','dashboardPage','formPage'].forEach(p=>{
    document.getElementById(p).classList.add('hidden')
  })
  document.getElementById(id).classList.remove('hidden')
}
function preview(input){
  const img=document.getElementById('imgPreview')
  img.src=URL.createObjectURL(input.files[0])
  img.classList.remove('hidden')
}
</script>

</body>
</html>
